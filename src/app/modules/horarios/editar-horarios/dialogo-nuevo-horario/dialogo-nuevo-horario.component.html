<div class="tw-p-10 tw-rounded-2xl">
  <h1 mat-dialog-title>Agregar nueva franja</h1>
  <div mat-dialog-content class="container">
    <form [formGroup]="formulario">
      <div class="form-group">
        <label for="horaInicio">Hora de Inicio</label>
        <input type="time" class="form-control" id="horaInicio" formControlName="horaInicio">
      </div>
      <div class="form-group">
        <label for="horaFin">Hora de Fin</label>
        <input type="time" class="form-control" id="horaFin" formControlName="horaFin">
      </div>
      <!-- <button type="submit" class="btn btn-primary">Guardar Horas</button> -->
    </form>
  </div>
  <div class="buttons ">
    <button mat-button (click)="closeDialogCancel()" mat-dialog-close style="margin-right: 5px; color: white; font-weight: bold;">Cancelar</button>
    <button mat-button (click)="addSchedule()" class="btn btn-primary" >
     <label for="" style="color:white; font-weight: bold;">Guardar</label>
    </button>
  </div>
</div>

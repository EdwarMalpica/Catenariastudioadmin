<div class="tw-flex tw-flex-col tw-min-h-screen tw-w-full tw-items-center tw-mt-20">
  <h2 class="title">Horarios de Atención</h2>
  <table class="tw-mt-10">
    <caption>Horarios de atención</caption>
    <thead>
      <tr class="tw-flex tw-justify-around">
        <th>Día</th>
        <th>Franjas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let horario of horarios">
        <td>
          {{ horario.dia }}
        </td>
        <td>
          <mat-chip *ngFor="let hora of horario.franjas" class="hora-chip">{{ hora.hora_inicio }} - {{
            hora.hora_fin }}</mat-chip>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="tw-mt-10 d-flex justify-content-center">
    <div class="col-md-auto buttons">
      <button class="btn btn-primary" [routerLink]="'edit'">Editar</button>
    </div>
  </div>
</div>

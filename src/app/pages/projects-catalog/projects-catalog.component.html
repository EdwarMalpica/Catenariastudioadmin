<div class="body">
    <div style="width: 100%; display: flex; justify-content: center;"></div><img src="./assets/background.png" style="position: absolute; height: 1000px; width: 100%"></div>
    <div class="main_container">
        <h1 class="text header_text">HISTORIAL DE CITAS</h1>
        <h2 class="text sub_text">A continuación encontrarás el historial el citas gestionadas en este perfil:</h2>

        <div class="appointments_container" >
            <div class="box">
                <div class="row_box">
                    <h2 class="title_box">Nombre</h2>
                    <h2 class="title_box">Descripción</h2>
                    <h2 class="title_box" style="border-right: none;">Detalles</h2>
                </div>    
                
                <div class="row_separator"> </div>  
                
               <div *ngFor="let project of project_list"  class="subcontainer">
                    <div class="row_box" >
                        <h2 class="subtitle_box">{{project.name}}</h2>
                        <h2 class="subtitle_box">{{project.fecha_proyecto}}</h2>
                        <div class="icons_confirm" >
                            <button style="background: none; border: none" class="icons"><img src="./assets/appoiment_confirmed.png" class="icons"></button>
                            <button style="background: none; border: none" class="icons"><img src="./assets/appoiment_cancel.png" class="icons"></button>
                        </div>
                        <div><button style="background: none; border: none;width: auto;" ><img src="./assets/details.png" class="icons"></button></div>
                    </div>
                    <div class="row_separator"> </div>  
                </div>
            </div>
        </div>
        
    </div>

<div class="login-form">
  <mat-card>
    <mat-card-content>
      <h1>Inicio de sesión</h1>
      <mat-form-field class="full-width-input">
        <input type="email" matInput placeholder="Nombre de usuario" required/>
      </mat-form-field>
      <mat-form-field class="full-width-input separator">
        <input type="password" matInput placeholder="Contraseña" required/>
      </mat-form-field>
      <button class="diagonal-gradient" type="submit" mat-raised-button color="primary"> Iniciar </button>
    </mat-card-content>
  </mat-card>
</div>

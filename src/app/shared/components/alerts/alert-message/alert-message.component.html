<p-toast position="bottom-left" key="br-message">
  <ng-template let-message pTemplate="message">
    <div class="gradient-primary alert p-2 tw-flex tw-flex-col tw-justify-around">
      <div class="flex flex-col">
        <h4 *ngIf="message.summary" class="text-r mb-2 color-primary tw-flex tw-items-center">
          {{message.summary}}
        </h4>
        <p class="color-primary text-m">{{message.detail}}</p>
      </div>
      <div class="tw-flex tw-items-end tw-justify-end">
        <button class="color-primary text-m mr-4 tw-font-bold" (click)="onReject(message.key)">Cerrar</button>
      </div>
    </div>
  </ng-template>
</p-toast>

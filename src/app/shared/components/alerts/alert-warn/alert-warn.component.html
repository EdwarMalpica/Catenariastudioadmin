<p-toast position="bottom-right" key="br-warn" styleClass="">
  <ng-template let-message pTemplate="message">
    <div class="gradient-warn alert p-2 tw-flex tw-flex-col tw-justify-around">
      <div class="flex flex-col">
        <h4 *ngIf="message.summary" class="text-r mb-2 color-warn tw-flex tw-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFFF00" class="tw-w-4 tw-h-4 tw-mr-1">
            <path fill-rule="evenodd"
              d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
              clip-rule="evenodd" />
          </svg>
          {{message.summary}}
        </h4>
        <p class="color-warn-light text-m">{{message.detail}}</p>
      </div>
      <div class="tw-flex tw-items-end tw-justify-end">
      </div>
    </div>
  </ng-template>
</p-toast>

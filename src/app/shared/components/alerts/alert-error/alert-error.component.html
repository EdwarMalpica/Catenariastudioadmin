<p-toast position="bottom-right" key="br-error" styleClass="">
  <ng-template let-message pTemplate="message">
    <div class="gradient-error alert  tw-p-2 tw-flex tw-flex-col tw-justify-around">
      <div class="tw-flex tw-flex-col">
        <h4 *ngIf="message.summary" class="text-r tw-mb-2 color-error tw-flex tw-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" class="tw-w-4 tw-h-4 tw-mr-1">
            <path fill-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z"
              clip-rule="evenodd" />
          </svg>
          {{message.summary}}
        </h4>
        <p class="color-error-light text-m">{{message.detail}}</p>
      </div>
      <div class="tw-flex tw-items-end tw-justify-end">
        <button class="text-color-third text-m" (click)="onReject(message.key)">Cerrar</button>
      </div>
    </div>
  </ng-template>
</p-toast>

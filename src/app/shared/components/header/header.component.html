<mat-toolbar color="primary" class="radial-gradient">
  <ng-container *ngIf="!isAdmin; else viewAdmin">
    <span class="cate-title">Catenaria Studio</span>
    <span class="spacer"></span>
    <div>
      <a mat-button [routerLink]="'/profile'">Admin</a>
    </div>
  </ng-container>
</mat-toolbar>

<ng-template #viewAdmin>
  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
</ng-template>

<mat-toolbar color="primary" class="header-nav">
  <ng-container *ngIf="!isAdmin; else viewAdmin">
    <div class="cate-title">
      <a class="navbar-brand white-text" href="#">
        <div class="row">
          <div class="col-4">
            <img src="./assets/img/logo.png" alt="">
          </div>
          <div class="col-8 d-flex flex-column justify-content-center">
            <span class="titleFont">CATENARIA </span>
            <span class="subTitleFont">ADMIN</span>
          </div>
        </div>
      </a>
    </div>
  </ng-container>
</mat-toolbar>

<ng-template #viewAdmin>
  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
</ng-template>

<div class="container">
  <h1 mat-dialog-title>Confirmar Eliminación</h1>
  <div mat-dialog-content>
    <p>¿Estás seguro de que deseas eliminar este elemento?</p>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-around ">
    <button mat-button class="btn-accept" (click)="onCancelClick()">Cancelar</button>
    <button mat-button class="btn-cancel" color="warn" (click)="onDeleteClick()">Eliminar</button>
  </div>

</div>

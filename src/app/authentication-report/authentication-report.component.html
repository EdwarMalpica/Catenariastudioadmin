<h2 class="title">Reporte de Autenticaciones</h2>

<div class="center-div">
  <ngx-charts-bar-vertical
    [view]="[500, 300]"
    [results]="data"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Fecha'"
    [yAxisLabel]="'Número de Autenticaciones'">
  </ngx-charts-bar-vertical>
</div>
